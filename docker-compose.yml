services:
  # -----------------------------
  # BACKEND (Django + GeoDjango)
  # -----------------------------
  api:
    build:
      context: ./backend # Points to the backend subdirectory
      dockerfile: Dockerfile # Uses the file we created above
    image: map-my-friends-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app # Syncs your local backend folder to the container
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      # Use 'postgis' engine for GeoDjango
      - DATABASE_URL=postgis://mapuser:password@db:5432/mapfriends_db
      - DJANGO_DEBUG=True

  # -----------------------------
  # DATABASE (PostgreSQL + PostGIS)
  # -----------------------------
  db:
    image: postgis/postgis:16-3.4
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=mapfriends_db
      - POSTGRES_USER=mapuser
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"

volumes:
  postgres_data:
